<!DOCTYPE html>
<html>
    <head>
        <title>单例模式2（观察者模式组合）</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <style>
            .title {
                font-weight: bold;
                font-size: 18px;
                padding: 15px;
            }
            .btn-group {
                padding: 15px;
            }
            .modal {
                width: 200px;
                height: 50px;
                padding: 20px;
                border: 1px solid #000000;
				float: left;
            }
			#i{
				width: 50%;
                height: 500px;
                border: 3px solid #000000;
                padding: 20px;
				margin-right: 50px;
				float: right;
			}
			section{
				float: left;
			}
        </style>
    </head>
    <body>
       <!--单例模式-->
        <section>
            <div class="title">提示：您选择了订阅模式之后将固定。<br>
							可以点击“查看按钮”，知晓所在的订阅状态。<br>
							如果您想修改，点击选择重新决定！</div>
            
            <div class="btn-group">
                <button>选择</button>
                <button>查看</button>
                <input type="button" value="提交" onClick="observe()"/>
                
            </div>
        </section>
<!--提交触发观察者-->
        <script>
			function observe(){
				var mes=document.getElementById('k').value
				if(mes == "长期"){
					document.getElementById('i').src="observer1.html"
				}
				if(mes == "一次"){
					document.getElementById('i').src="observer2.html"
				}
				if(mes == "离线"){
					document.getElementById('i').src="observer3.html"
				}
			}
		</script>
<!-- 单例模式具体表现-->
        <script>
            var ModalSingle = function () {
                var div
                return function (title) {
                    if(div) {
                        div.style.display = 'none'
                        div.children[0].innerText = title
                    } else {
                        div = document.createElement('div')
                        div.className = 'modal'
                        div.innerHTML = '<div>'+title+'</div><input id="k" placeholder="格式为：长期&一次&离线"/>'
                        div.style.display = 'none'
                        document.body.appendChild(div)
                    }
                    return div
                }
            }

            var modal = ModalSingle()
            document.getElementsByTagName('button')[0].onclick = function () {
                var modalEle = modal('输入您想要订阅的方式：')
                modalEle.style.display = 'block'
            }
            document.getElementsByTagName('button')[1].onclick = function () {
                var modalEle = modal('您当前的订阅状态为：')
                modalEle.style.display = 'block'
            }
        </script>
        
        <iframe src="" name="main" id="i"></iframe>

    </body>
</html>
